<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nusretler Lastik Depo Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

        <!-- Title -->
        <h1 class="text-2xl font-extrabold text-center text-orange-600 mb-2">
            NUSRETLER
        </h1>
        <h2 class="text-lg font-semibold text-center text-gray-700 mb-6">
            Lastik Depo Sistemi
        </h2>

        {% if error %}
            <div class="mb-4 text-sm text-red-600 text-center font-medium">
                {{ error }}
            </div>
        {% endif %}

        <!-- Form -->
        <form method="post" action="/login" class="space-y-4">

            <div>
                <input
                    type="text"
                    name="username"
                    placeholder="Kullanıcı Adı"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                >
            </div>

            <div>
                <input
                    type="password"
                    name="password"
                    placeholder="Şifre"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                >
            </div>

            <button
                type="submit"
                class="w-full py-2 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 transition"
            >
                Giriş Yap
            </button>

        </form>

        <!-- Footer Text -->
        <p class="mt-6 text-xs text-center text-gray-400">
            © 2025 Nusretler Lastik
        </p>

    </div>

</body>
</html>
